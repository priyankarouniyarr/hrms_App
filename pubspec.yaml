name: hrms_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.8
  dropdown_button2: ^2.3.9
  intl: ^0.18.0

  dotted_line: ^3.2.3
  flutter_native_splash: ^2.4.4
  smooth_page_indicator: ^1.2.0+3
  buttons_tabbar: ^1.3.15
 
  file_picker: ^9.0.0
  http: ^1.3.0
  fluttertoast: ^8.2.12
  provider: ^6.1.2
  flutter_secure_storage: ^9.2.4
  nepali_utils: ^3.0.7 
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  google_maps_flutter: ^2.10.1
  permission_handler: ^11.4.0
  share_plus: ^10.1.4
  fl_chart: ^0.70.2
  image_picker: ^1.1.2
  flutter_launcher_icons: ^0.14.3
  flutter_bs_ad_calendar: ^1.0.4
  nepali_date_picker: # For date conversion
  table_calendar: ^3.0.9
      
  

  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.jpeg"

flutter_native_splash:
  android: true
  ios: true
  web: true

  image: "assets/logo/logo.jpeg"   # Path to your image
  android_12:
    image: "assets/logo/logo.jpeg"  # Path to your image for Android 12+
    
  
  
  
  

  

 
 


  
